<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- âœ… Set your page title here -->
    <title>tadeyemo32 Portfolio</title>

    <!-- âœ… Link to your terminal-style CSS -->
    <link rel="stylesheet" href="terminal.css" />
  </head>
  <body>
    <!-- âœ… This is the main terminal container -->
    <div id="terminal">
      <div id="output"></div>
      <!-- Terminal output goes here -->
    </div>

    <!-- âœ… Footer with command instructions and your name -->
    <footer id="footer">
      <div class="footer-content">
        <!-- ðŸ’¡ You can update these instructions if needed -->
        <p id="instructions">
          Instructions: Type <code>make</code> then <code>./main</code> to
          navigate.
        </p>

        <!-- ðŸ’¡ Update your name or copyright -->
        <p id="footer-text">&copy; 2025 tadeyemo32. All rights reserved.</p>
      </div>
    </footer>

    <!-- âœ… This script contains the terminal interaction logic -->
    <script src="terminal.js"></script>

    <script>
      // âœ… Keeps the last command input focused when clicking anywhere on screen
      document.addEventListener("click", () => {
        const inputs = document.querySelectorAll(".cmd-input");
        if (inputs.length) {
          const lastInput = inputs[inputs.length - 1];
          if (!lastInput.disabled) lastInput.focus();
        }
      });
    </script>
  </body>
</html>
